<div class="dropdown" *ngIf="!loading">
  <button class="btn btn-primary dropdown-toggle button-no-style" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
    {{selectedSession !== null ? selectedSession.session_title : 'Escoge una sesi√≥n'}}
  </button>
  <ul class="dropdown-menu session-list" aria-labelledby="dropdownMenuButton">
    <li><a class="dropdown-item session-item" *ngFor="let session of sessions" (click)="onSelectSession(session)">{{session.session_title}}</a></li>
  </ul>
</div>
