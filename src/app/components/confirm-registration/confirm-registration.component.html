<form class="container" [formGroup]="registryForm">

    <div class="container p-3 session-container">
        <div class="col-3">
            <img src="../../../assets/logofede.png" class="img-fluid" alt="">
        </div>
        <div class="col">
            <div class="row session">
                <div class="col">
                    Eliminatoria - Adultos - 18 nov 2023
                </div>
            </div>
            <div class="row asociacion">
                <div class="col">
                    Registro Foguera de prueba
                </div>
            </div>
        </div>
    </div>

    <div class="row m-3 mail">
        <p class="p-0">Email de la asociaci√≥n</p>
        <input
            email
            placeholder="email"
            formControlName="email"
        >
    </div>

    <div class="row m-2">
        <app-signer #signer [width]="calculatedSize.width" [height]="calculatedSize.height" class="signer"></app-signer>
    </div>

    <div class="container p-3 my-3 timers">

        <div class="row text-center titles">
            <p class="p-0 m-0">
                Tiempos registrados
            </p>
        </div>
    
        <div class="row text-center mt-3 titles">
            <div class="col">
                Entrada
            </div>
            <div class="col">
                Salida
            </div>
        </div>
    
        <div class="row justify-content-around times my-3">
            <input
                class="col"
                [value]="entryTimer.value"
                formControlName="entryTimer"
            >
            <input
                class="col"
                [value]="exitTimer.value"
                formControlName="exitTimer"
            >
        </div>

    </div>

    <div class="row m-3">
        <button class="btn btn-primary send-button" (click)="sendEmail()">Enviar</button>
    </div>

</form>
<div class="alert alert-success" role="alert" *ngIf="emailStatus === 'sentOK'">
    {{alertMessage}}
</div>

<div class="alert alert-danger" role="alert" *ngIf="emailStatus === 'sentKO'">
    {{alertMessage}}
</div>

<div class="alert alert-warning" role="alert" *ngIf="emailStatus === 'sending'">
    {{alertMessage}}
</div>
